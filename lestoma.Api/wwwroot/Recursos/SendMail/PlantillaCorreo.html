<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Lestoma</title>
    <meta charset="utf-8" />
</head>
<body style="padding: 50px 40px; text-align: center; margin: 0 auto; background: rgba(85, 206, 205, 0.12); color: #000;">
    <form>
        <h1 style="color: #f54747; text-align: center;">
            <img src="https://i.postimg.cc/ncBW1H8W/Logolestoma.png" alt="fondo" width="500" height="250" />
        </h1>
        <h1 style="color: #007B3E; text-align: center">@TITLE</h1>
        <br />
        <p style="text-align:center">
            <strong>@BODY</strong>
        </p>
        <br />
        <p style="text-align:center">
            <strong>
                <a id="token" href="@RUTA"
                   style=" background-color: rgba(0,143,62,0.4);
                    color: black; border: none; padding: 15px 32px; text-align: center;
                    text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer;">
                    @TOKEN_O_LINK
                </a>
            </strong>
        </p>
        <footer>
            <p style="text-align: center; padding-top:40px; letter-spacing:1.6px; line-height:22px; font-size: 11px; color: #000;margin: 0px;">@FOOTER</p>
        </footer>
    </form>
</body>
</html>
